base_uri:             "http://google.zrok.quigley.com:8080"
port:                 8080
cookie_domain:        "google.zrok.quigley.com"
cookie_max_age:       86400  # 60 * 60 * 24
cookie_expires:       "24h"
refresh_every:        "10m"
before_expiry:        "5m"

issuer_url:           "https://accounts.google.com"
scopes:
  - openid
    profile
    email
pkce:                 true
callback_path:        "/auth/callback"
